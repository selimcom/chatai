<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #0084ff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-input button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Messenger Chatbot</div>
        <div class="chat-box" id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="আপনার বার্তা লিখুন...">
            <button onclick="sendMessage()">&#9658;</button>
        </div>
    </div>

    <script>
        async function fetchFromChatGPT(question) {
            const response = await fetch("https://api.chatanywhere.com/v1/chat/completions", { 
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": "Bearer তোমার_OPENAI_API_KEY" 
                },
                body: JSON.stringify({ 
                    model: "gpt-3.5-turbo", 
                    messages: [{ role: "user", content: question }] 
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (userMessage.trim() === "") return;

            // ইউজারের মেসেজ দেখাও
            let userBubble = `<div class="message user-message">${userMessage}</div>`;
            chatbox.innerHTML += userBubble;

            // বটের উত্তর আনছি দেখাও
            let botBubble = `<div class="message bot-message">উত্তর আনছি...</div>`;
            chatbox.innerHTML += botBubble;

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            // আসল উত্তর আনা
            let botReply = await fetchFromChatGPT(userMessage);

            // আগের "উত্তর আনছি..." মেসেজ মুছে নতুন উত্তর বসাও
            chatbox.lastElementChild.remove();
            botBubble = `<div class="message bot-message">${botReply}</div>`;
            chatbox.innerHTML += botBubble;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
